name: Build
 
on:
  push:
    branches: [ "main" ]
  pull_request: 

jobs: 
  Mulesoft:
    uses: jpontdia/common-devops/.github/workflows/mulesoft.yml@main
    with:
      keyvault-key: jpworks-keyvault
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}
    
    # Needed by the Unit Test Action
    permissions:
      contents: write
      issues: write
      checks: write